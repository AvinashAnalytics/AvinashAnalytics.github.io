<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Twin - Dust Edition</title>
    <style>
        body {
            background-color: #050711;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
        }

        .card-container {
            position: relative;
            width: 500px;
            /* WIDE enough for the image */
            height: 500px;
            max-width: 90vw;
            max-height: 90vw;
            border-radius: 4px;
            /* Sharp tech feel */
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            background: #000;
        }

        /* The Image: Full Visibility */
        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* object-fit: contain if you want padding, but cover looks more immersive for avatars */
            display: block;
        }

        /* Canvas for Real Dust */
        #dust-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        /* Slight Vignette to focus center */
        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 50%, rgba(0, 0, 0, 0.4) 150%);
            z-index: 5;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div class="card-container">
        <!-- Main Image -->
        <img src="assets/digital_twin_new.jpg" class="card-image" alt="Digital Twin">

        <!-- Effects -->
        <canvas id="dust-canvas"></canvas>
        <div class="vignette"></div>
    </div>

    <script>
        const canvas = document.getElementById('dust-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouseX = 0;
        let mouseY = 0;

        function resize() {
            canvas.width = canvas.parentElement.offsetWidth;
            canvas.height = canvas.parentElement.offsetHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Track mouse for interaction (Dust moves away from cursor)
        document.querySelector('.card-container').addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });

        class Particle {
            constructor() {
                this.reset();
                // Random startup position
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 10; // Start slightly below
                this.size = Math.random() * 2 + 0.5; // Dust size

                // Float upwards mainly
                this.speedX = (Math.random() - 0.5) * 0.4;
                this.speedY = -1 * (Math.random() * 0.5 + 0.2);

                this.opacity = 0;
                this.fadeSpeed = Math.random() * 0.005 + 0.002;
                this.life = 0;
                this.maxLife = 1;

                // Color: Mix of Electric Blue and White
                this.isBlue = Math.random() > 0.8;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // Mouse interaction (Repel)
                const dx = this.x - mouseX;
                const dy = this.y - mouseY;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < 80) {
                    const force = (80 - dist) / 80;
                    this.x += (dx / dist) * force * 1.0;
                    this.y += (dy / dist) * force * 1.0;
                }

                // Cycle Life
                this.life += this.fadeSpeed;

                // Fade In / Out using Sine wave for smooth twinkling
                this.opacity = Math.sin(this.life * Math.PI) * 0.6; // Max opacity 0.6

                if (this.life >= 1 || this.y < -10) {
                    this.reset();
                }
            }

            draw() {
                if (this.opacity <= 0) return;

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);

                if (this.isBlue) {
                    ctx.fillStyle = `rgba(100, 240, 255, ${this.opacity})`;
                    ctx.shadowBlur = 8;
                    ctx.shadowColor = `rgba(0, 240, 255, 0.8)`;
                } else {
                    ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                    ctx.shadowBlur = 0;
                }

                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        // Initialize Particles
        for (let i = 0; i < 80; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>
