<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>Chat with Avinash AI ü§ñ</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü§ñ</text></svg>">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');

        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --glass-bg: rgba(13, 18, 36, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --dark-bg: #050711;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            background-color: var(--dark-bg);
            color: #e6eef3;
            font-family: 'Outfit', sans-serif;
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        /* 3D Background */
        #neural-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* App Container */
        .app-container {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
            display: flex;
            overflow: hidden;
        }

        /* SIDEBAR OVERLAY (Mobile) */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 99;
            backdrop-filter: blur(4px);
        }

        .sidebar-overlay.active {
            display: block;
        }

        /* SIDEBAR */
        .sidebar {
            width: 280px;
            min-width: 280px;
            background: rgba(13, 18, 36, 0.95);
            backdrop-filter: blur(25px);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            padding: 24px;
            z-index: 100;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
            font-size: 1.4rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
        }

        .logo-orb {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, var(--neon-blue), #0f172a);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--neon-blue);
            animation: orbPulse 3s infinite;
            flex-shrink: 0;
        }

        @keyframes orbPulse {

            0%,
            100% {
                box-shadow: 0 0 15px var(--neon-blue);
            }

            50% {
                box-shadow: 0 0 30px var(--neon-blue);
            }
        }

        .nav-item {
            background: transparent;
            border: none;
            color: #94a3b8;
            padding: 16px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 14px;
            font-size: 1rem;
            margin-bottom: 8px;
            font-weight: 500;
            text-align: left;
            width: 100%;
            font-family: inherit;
        }

        .nav-item:hover,
        .nav-item:active {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            transform: translateX(5px);
        }

        .sidebar-footer {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid var(--glass-border);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        /* MAIN CHAT */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(17, 24, 39, 0.4);
            backdrop-filter: blur(15px);
            position: relative;
            min-width: 0;
            height: 100%;
            overflow: hidden;
        }

        .chat-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(17, 24, 39, 0.8);
            flex-shrink: 0;
            gap: 12px;
        }

        .header-info h1 {
            margin: 0;
            font-size: 1rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
            flex-shrink: 0;
        }

        /* MESSAGES */
        .messages {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            max-width: 85%;
            padding: 16px 20px;
            border-radius: 20px;
            line-height: 1.6;
            font-size: 0.95rem;
            position: relative;
            animation: messagePop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        @keyframes messagePop {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message.bot {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-bottom-left-radius: 4px;
            backdrop-filter: blur(10px);
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            color: #fff;
            border-bottom-right-radius: 4px;
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.3);
        }

        /* INPUT AREA */
        .input-area {
            padding: 16px 20px;
            padding-bottom: max(16px, env(safe-area-inset-bottom));
            display: flex;
            justify-content: center;
            background: rgba(5, 7, 17, 0.95);
            border-top: 1px solid var(--glass-border);
            flex-shrink: 0;
        }

        .input-wrapper {
            max-width: 800px;
            width: 100%;
            background: rgba(13, 18, 36, 0.9);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 6px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            transition: all 0.3s;
        }

        .input-wrapper:focus-within {
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.15);
        }

        #userInput {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1rem;
            padding: 10px 8px;
            outline: none;
            min-width: 0;
            font-family: inherit;
        }

        #userInput::placeholder {
            color: #64748b;
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: #64748b;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.2s;
            font-size: 1.1rem;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover,
        .icon-btn:active {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        #sendBtn {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(188, 19, 254, 0.4);
            transition: all 0.3s;
            flex-shrink: 0;
        }

        #sendBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px var(--neon-blue);
        }

        #sendBtn:active {
            transform: scale(0.95);
        }

        #sendBtn svg {
            fill: white;
            width: 18px;
            height: 18px;
            margin-left: 2px;
        }

        /* Typing Indicator */
        .typing span {
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            display: inline-block;
            animation: wave 1.4s infinite ease-in-out;
            margin: 0 2px;
        }

        .typing span:nth-child(2) {
            animation-delay: 0.2s;
            background: #8854d0;
        }

        .typing span:nth-child(3) {
            animation-delay: 0.4s;
            background: var(--neon-purple);
        }

        @keyframes wave {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-6px);
            }
        }

        /* Recording Animation */
        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.15);
            }
        }

        .icon-btn.recording {
            color: #ef4444 !important;
            animation: pulse 1s infinite;
        }

        /* ============ MOBILE STYLES ============ */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                width: 280px;
                transform: translateX(-100%);
                z-index: 200;
            }

            .sidebar.active {
                transform: translateX(0);
                box-shadow: 10px 0 40px rgba(0, 0, 0, 0.5);
            }

            .mobile-menu-btn {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .chat-header {
                padding: 12px 16px;
            }

            .header-info h1 {
                font-size: 0.9rem;
            }

            .messages {
                padding: 16px;
                gap: 16px;
            }

            .message {
                max-width: 90%;
                padding: 14px 16px;
                font-size: 0.9rem;
            }

            .input-area {
                padding: 12px;
                padding-bottom: max(12px, env(safe-area-inset-bottom));
            }

            .input-wrapper {
                border-radius: 24px;
                padding: 4px 10px;
                gap: 6px;
            }

            #userInput {
                font-size: 16px;
                /* Prevents zoom on iOS */
                padding: 10px 6px;
            }

            #sendBtn {
                width: 38px;
                height: 38px;
            }

            #sendBtn svg {
                width: 16px;
                height: 16px;
            }

            .icon-btn {
                padding: 6px;
                font-size: 1rem;
            }

            /* Hide attach button on mobile for more space */
            .attach-btn {
                display: none;
            }
        }

        /* Extra small screens */
        @media (max-width: 360px) {
            .input-wrapper {
                padding: 4px 8px;
                gap: 4px;
            }

            #sendBtn {
                width: 36px;
                height: 36px;
            }

            .header-info h1 {
                font-size: 0.8rem;
            }
        }

        /* Landscape mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .messages {
                padding: 10px;
                gap: 10px;
            }

            .message {
                padding: 10px 14px;
            }

            .input-area {
                padding: 8px;
            }

            .chat-header {
                padding: 8px 16px;
            }
        }
    </style>

<body>

    <canvas id="neural-canvas"></canvas>

        <main class="chat-main">

                    üëã <b>Hello!</b> I'm Avinash's AI Assistant.<br><br>

    <script>
        /* ==================== 3D NEURAL CANVAS ==================== */
        const canvas = document.getElementById('neural-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        let animationId;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }
            draw() {
                ctx.fillStyle = 'rgba(0, 243, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Reduce particles on mobile for performance
        const particleCount = window.innerWidth < 768 ? 40 : 80;
        for (let i = 0; i < particleCount; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => {
                p.update();
                p.draw();
                particles.forEach(p2 => {
                    const dx = p.x - p2.x, dy = p.y - p2.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 100) {
                        ctx.strokeStyle = `rgba(0, 243, 255, ${0.1 - dist / 1000})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                });
            });
            animationId = requestAnimationFrame(animate);
        }
        animate();

        /* ==================== DOM ELEMENTS ==================== */
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const micBtn = document.getElementById('micBtn');
        const speakerBtn = document.getElementById('ai-chat-speaker');
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');

        /* ==================== CONFIG ==================== */
        const STORAGE_KEY = 'chat_conversation_history';
        const USER_ID_KEY = 'chat_uid';
        const API_URL = 'https://avinashanalytics-avinash-chatbot.hf.space/ask';

        let voiceEnabled = false;
        let conversationHistory = [];

        /* ==================== SIDEBAR TOGGLE ==================== */
        function openSidebar() {
            sidebar.classList.add('active');
            sidebarOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeSidebar() {
            sidebar.classList.remove('active');
            sidebarOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        mobileMenuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (sidebar.classList.contains('active')) {
                closeSidebar();
            } else {
                openSidebar();
            }
        });

        sidebarOverlay.addEventListener('click', closeSidebar);

        // Close sidebar on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeSidebar();
        });

        // Navigation functions
        function navigateTo(url) {
            closeSidebar();
            window.open(url, '_blank');
        }

        function newChat() {
            closeSidebar();
            localStorage.removeItem(STORAGE_KEY);
            location.reload();
        }

        /* ==================== HISTORY ==================== */
        function loadHistory() {
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    const parsed = JSON.parse(saved);
                    if (Array.isArray(parsed) && parsed.length > 0) {
                        conversationHistory = parsed;
                        messagesDiv.innerHTML = '';
                        conversationHistory.forEach(msg => {
                            appendMessage(msg.content, msg.role === 'user' ? 'user' : 'bot', false);
                        });
                    }
                }
            } catch (e) {
                console.error("Load Error:", e);
                localStorage.removeItem(STORAGE_KEY);
            }
        }
        loadHistory();

        function saveHistory() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(conversationHistory));
        }

        function getUserId() {
            let uid = localStorage.getItem(USER_ID_KEY);
            if (!uid) {
                uid = 'web-' + Math.random().toString(36).substring(2, 15);
                localStorage.setItem(USER_ID_KEY, uid);
            }
            return uid;
        }

        /* ==================== VOICE (TTS) ==================== */
        speakerBtn.addEventListener('click', () => {
            voiceEnabled = !voiceEnabled;
            speakerBtn.style.opacity = voiceEnabled ? '1' : '0.5';
            if (voiceEnabled) speak("Voice enabled.");
        });

        async function speak(text) {
            if (!voiceEnabled) return;
            try {
                const res = await fetch('https://avinashanalytics-avinash-chatbot.hf.space/api/tts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });
                if (res.ok) {
                    const blob = await res.blob();
                    const audio = new Audio(URL.createObjectURL(blob));
                    audio.play().catch(e => console.error("Audio blocked:", e));
                }
            } catch (e) {
                console.error("TTS Error:", e);
            }
        }

        /* ==================== VOICE INPUT (STT) ==================== */
        let mediaRecorder = null;
        let audioChunks = [];
        let audioContext = null;
        let analyser = null;
        let silenceTimer = null;
        let isRecording = false;

        micBtn.addEventListener('click', async () => {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                isRecording = true;

                // UI
                micBtn.classList.add('recording');
                micBtn.textContent = 'üõë';
                userInput.placeholder = "Listening...";
                userInput.value = "";

                // Silence detection
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaStreamSource(stream);
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                source.connect(analyser);
                detectSilence(dataArray);

                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    stream.getTracks().forEach(track => track.stop());
                    processAudio();
                };
                mediaRecorder.start();
            } catch (e) {
                alert('Microphone access denied.');
                console.error(e);
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                isRecording = false;
                micBtn.classList.remove('recording');
                micBtn.textContent = 'üé§';
                userInput.placeholder = "Processing...";
                if (audioContext) audioContext.close();
                clearTimeout(silenceTimer);
            }
        }

        function detectSilence(dataArray) {
            if (!isRecording) return;
            analyser.getByteFrequencyData(dataArray);
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) sum += dataArray[i];
            let average = sum / dataArray.length;

            if (average < 10) {
                if (!silenceTimer) {
                    silenceTimer = setTimeout(() => stopRecording(), 2000);
                }
            } else {
                clearTimeout(silenceTimer);
                silenceTimer = null;
            }
            requestAnimationFrame(() => detectSilence(dataArray));
        }

        async function processAudio() {
            const blob = new Blob(audioChunks, { type: 'audio/webm' });
            const formData = new FormData();
            formData.append('file', blob, 'voice.webm');

            try {
                const res = await fetch('https://avinashanalytics-avinash-chatbot.hf.space/api/stt', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                if (data.text && data.text.trim()) {
                    userInput.value = data.text;
                    sendMessage();
                } else {
                    userInput.placeholder = "No speech detected.";
                }
            } catch (e) {
                console.error('STT Error:', e);
                userInput.placeholder = "Error processing audio.";
            }
        }

        /* ==================== MESSAGING ==================== */
        function appendMessage(text, type, save = true) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = text.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            messagesDiv.appendChild(div);
            requestAnimationFrame(() => {
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });

            if (save) {
                const role = type === 'user' ? 'user' : 'assistant';
                conversationHistory.push({ role: role, content: text });
                saveHistory();
            }
        }

        function showTyping() {
            const id = 't-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = 'message bot typing';
            div.innerHTML = '<span></span><span></span><span></span>';
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return id;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            appendMessage(text, 'user');
            userInput.value = '';
            userInput.placeholder = "Ask me anything...";

            // Disable send during request
            sendBtn.disabled = true;
            sendBtn.style.opacity = '0.5';

            const tid = showTyping();

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: text,
                        user_id: getUserId(),
                        conversation_history: conversationHistory
                    })
                });

                if (!res.ok) throw new Error(`API Error: ${res.status}`);

                const data = await res.json();
                document.getElementById(tid)?.remove();

                const reply = data.answer || data.response || data.reply || "I'm thinking...";
                appendMessage(reply, 'bot');
                speak(reply);
            } catch (e) {
                console.error(e);
                document.getElementById(tid)?.remove();
                appendMessage("Connection error. Please try again.", 'bot', false);
            } finally {
                sendBtn.disabled = false;
                sendBtn.style.opacity = '1';
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Sync across tabs
        window.addEventListener('storage', (e) => {
            if (e.key === STORAGE_KEY) loadHistory();
        });

        // Focus input on desktop
        if (window.innerWidth > 768) {
            userInput.focus();
        }

        // Handle visibility change (pause animation when hidden)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                cancelAnimationFrame(animationId);
            } else {
                animate();
            }
        });
    </script>
</body>
