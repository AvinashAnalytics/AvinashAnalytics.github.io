<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Avinash AI ü§ñ</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü§ñ</text></svg>">

    <style>
        /* ==================== RESET ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ==================== BODY ==================== */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0d1224 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #e6eef3;
        }

        /* ==================== CHAT CONTAINER ==================== */
        .chat-container {
            width: 100%;
            max-width: 450px;
            background: rgba(13, 18, 36, 0.95);
            border-radius: 24px;
            border: 1px solid rgba(56, 182, 255, 0.3);
            box-shadow:
                0 25px 80px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(56, 182, 255, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        /* ==================== HEADER ==================== */
        .chat-header {
            background: linear-gradient(135deg, #38B6FF 0%, #8B5CF6 100%);
            padding: 20px 24px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .header-info h1 {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .header-info p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00D9A3;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* ==================== STATUS BAR ==================== */
        .status-bar {
            padding: 10px 20px;
            text-align: center;
            font-size: 0.85rem;
            border-bottom: 1px solid rgba(56, 182, 255, 0.1);
        }

        .status-bar.online {
            background: rgba(0, 217, 163, 0.06);
            color: #00D9A3;
        }

        .status-bar.offline {
            background: rgba(255, 107, 157, 0.06);
            color: #FF6B9D;
        }

        .status-bar.checking {
            background: rgba(56, 182, 255, 0.06);
            color: #38B6FF;
        }

        /* ==================== MESSAGES ==================== */
        .messages {
            height: 380px;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 14px;
            background: linear-gradient(180deg, #0a0e1a 0%, #0d1224 100%);
        }

        .message {
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 20px;
            line-height: 1.6;
            font-size: 0.95rem;
            animation: slideIn 0.3s ease;
            word-wrap: break-word;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #38B6FF 0%, #8B5CF6 100%);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.ai {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.04);
            color: #e0e6ed;
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-bottom-left-radius: 6px;
        }

        /* ==================== TYPING INDICATOR ==================== */
        .typing {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 16px 20px !important;
        }

        .typing span {
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, #38B6FF, #8B5CF6);
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite;
        }

        .typing span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-10px);
            }
        }

        /* ==================== QUICK BUTTONS ==================== */
        .quick-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.06);
            border-top: 1px solid rgba(56, 182, 255, 0.06);
        }

        .quick-btn {
            padding: 8px 14px;
            background: rgba(56, 182, 255, 0.08);
            border: 1px solid rgba(56, 182, 255, 0.12);
            border-radius: 20px;
            color: #38B6FF;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-btn:hover {
            background: rgba(56, 182, 255, 0.14);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(56, 182, 255, 0.08);
        }

        /* ==================== INPUT AREA ==================== */
        .input-area {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            background: rgba(13, 18, 36, 0.95);
            border-top: 1px solid rgba(56, 182, 255, 0.06);
        }

        #userInput {
            flex: 1;
            padding: 14px 20px;
            border: 1px solid rgba(56, 182, 255, 0.08);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.02);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        #userInput:focus {
            border-color: #38B6FF;
            box-shadow: 0 0 20px rgba(56, 182, 255, 0.08);
        }

        #userInput::placeholder {
            color: #8892a6;
        }

        #sendBtn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #38B6FF 0%, #8B5CF6 100%);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(56, 182, 255, 0.18);
        }

        #sendBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(56, 182, 255, 0.25);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        #sendBtn svg {
            width: 22px;
            height: 22px;
            fill: white;
        }

        /* ==================== SCROLLBAR ==================== */
        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages::-webkit-scrollbar-thumb {
            background: rgba(56, 182, 255, 0.2);
            border-radius: 3px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: rgba(56, 182, 255, 0.4);
        }

        /* ==================== FOOTER ==================== */
        .footer {
            padding: 12px;
            text-align: center;
            font-size: 0.75rem;
            color: #8892a6;
            background: rgba(0, 0, 0, 0.04);
            border-top: 1px solid rgba(56, 182, 255, 0.06);
        }

        .footer a {
            color: #38B6FF;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* ==================== MOBILE ==================== */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .chat-container {
                border-radius: 16px;
            }

            .messages {
                height: 320px;
            }

            .quick-btn {
                font-size: 0.75rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="avatar">ü§ñ</div>
            <div class="header-info">
                <h1>Avinash AI</h1>
                <p><span class="status-dot"></span>Data Engineer Digital Twin</p>
            </div>
        </div>

        <!-- Status Bar -->
        <div id="statusBar" class="status-bar checking">
            üîÑ Connecting to AI...
        </div>

        <!-- Messages -->
        <div class="messages" id="messages"></div>

        <!-- Quick Buttons -->
        <div class="quick-buttons">
            <button class="quick-btn" onclick="askQuestion('Tell me about yourself')">üëã About</button>
            <button class="quick-btn" onclick="askQuestion('What are your skills?')">üõ† Skills</button>
            <button class="quick-btn" onclick="askQuestion('Tell me about your projects')">üìÅ Projects</button>
            <button class="quick-btn" onclick="askQuestion('What is your experience?')">üíº Experience</button>
            <button class="quick-btn" onclick="askQuestion('How can I contact you?')">üìß Contact</button>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ask me anything..." autocomplete="off" autofocus>
            <button id="ai-chat-clear" title="Clear Chat" style="margin-right: 8px;">üóëÔ∏è</button>
            <button id="ai-chat-close" title="Close">√ó</button>
            <button id="sendBtn" onclick="sendMessage()" title="Send message">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                </svg>
            </button>
        </div>

        <!-- Footer -->
        <div class="footer">
            Powered by <a href="https://huggingface.co/spaces/AvinashAnalytics/avinash-chatbot" target="_blank">Avinash
                AI</a> ‚Ä¢
            <a href="https://avinashanalytics.github.io" target="_blank">Portfolio</a>
        </div>
    </div>

    <div class="footer" style="text-align: center; padding: 20px; color: #666; font-size: 0.9em;">
        Powered by <a href="https://huggingface.co/spaces/avinashanalystics/avinash-chatbot" target="_blank"
            style="color: #666; text-decoration: none;">Avinash AI</a> ‚Ä¢
        <a href="index.html" style="color: #666; text-decoration: none;">‚Üê Back to Portfolio</a>
    </div>

    <script>
        // ==================== CONFIGURATION ====================
        // ‚úÖ CORRECT URL with capital A and /ask endpoint
        const API_URL = "https://AvinashAnalytics-avinash-chatbot.hf.space/ask";
        const HEALTH_URL = "https://AvinashAnalytics-avinash-chatbot.hf.space/health";

        // ==================== DOM ELEMENTS ====================
        const messagesDiv = document.getElementById("messages");
        const userInput = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");
        const statusBar = document.getElementById("statusBar");

        // ==================== STATE ====================
        let conversationHistory = [];

        // Restore history
        try {
            const saved = localStorage.getItem('chat_conversation_history');
            if (saved) {
                conversationHistory = JSON.parse(saved);
                conversationHistory.forEach(msg => {
                    addMessage(msg.content, msg.role === 'user' ? 'user' : 'ai');
                });
                console.log(`‚úÖ Restored ${conversationHistory.length} messages`);
            }
        } catch (e) { console.error('Failed to restore history:', e); }

        function saveConversationHistory() {
            try { localStorage.setItem('chat_conversation_history', JSON.stringify(conversationHistory)); }
            catch (e) { console.error('Failed to save history:', e); }
        }
        let isLoading = false;
        let retryCount = 0;

        // ==================== HELPERS ====================
        function escapeHtml(str) {
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        function updateStatus(type, message) {
            // set class to 'status-bar <type>'
            statusBar.className = 'status-bar ' + type;
            statusBar.textContent = message;
        }

        function addMessage(text, type) {
            const messageDiv = document.createElement("div");
            messageDiv.className = 'message ' + type;

            const safe = escapeHtml(String(text)).replace(/\n/g, '<br>');
            messageDiv.innerHTML = safe;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showTyping() {
            const typingDiv = document.createElement("div");
            typingDiv.className = "message ai typing";
            typingDiv.id = "typingIndicator";
            typingDiv.innerHTML = `
                <span></span>
                <span></span>
                <span></span>
            `;
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function removeTyping() {
            const typing = document.getElementById("typingIndicator");
            if (typing) typing.remove();
        }

        // ==================== INITIALIZE ====================
        console.log("ü§ñ Avinash AI Chat Initialized");
        console.log("üì° API URL:", API_URL);

        checkHealth();

        // Enter key to send
        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter" && !isLoading) sendMessage();
        });

        // ==================== HEALTH CHECK ====================
        async function checkHealth() {
            updateStatus("checking", "üîÑ Connecting to AI...");

            try {
                const response = await fetch(HEALTH_URL, { method: "GET", mode: "cors" });
                if (response.ok) {
                    // Some spaces return JSON, others return text; try json then fallback
                    let data;
                    try { data = await response.json(); } catch (e) { data = await response.text(); }
                    console.log("‚úÖ Health check passed:", data);
                    updateStatus("online", "üü¢ Online - Ready to chat!");
                    addMessage("üëã Hey there! I'm Avinash's AI twin. Ask me anything about my skills, projects, or experience!", "ai");
                } else {
                    throw new Error('HTTP ' + response.status);
                }
            } catch (error) {
                console.error("‚ùå Health check failed:", error);
                updateStatus("offline", "üü° AI is waking up... please wait 30 seconds");
                addMessage("‚è≥ I'm waking up! Please wait a moment and try again.", "ai");

                // Auto-retry after 30 seconds
                setTimeout(checkHealth, 30000);
            }
        }

        // ==================== QUICK QUESTION ====================
        function askQuestion(question) {
            userInput.value = question;
            sendMessage();
        }

        // ==================== SEND MESSAGE ====================
        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) { userInput.focus(); return; }
            if (isLoading) { console.log("‚ö† Already loading"); return; }

            console.log("üì§ Sending:", text);
            userInput.value = "";
            addMessage(text, "user");
            conversationHistory.push({ role: "user", content: text });
            saveConversationHistory();

            isLoading = true; sendBtn.disabled = true; showTyping();

            try {
                // Get or create user ID
                let userId = localStorage.getItem('chat_uid');
                if (!userId) {
                    userId = 'web-' + Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
                    localStorage.setItem('chat_uid', userId);
                    console.log('[Chat] Generated new user ID:', userId);
                }

                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Accept": "application/json" },
                    body: JSON.stringify({ question: text, user_id: userId })
                });

                console.log("üì° Response status:", response.status);
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error("‚ùå Error response:", errorText);
                    throw new Error('HTTP ' + response.status);
                }

                const data = await response.json();
                console.log("üì• Response data:", data);

                if (data.mode === 'admin') {
                    updateStatus('online', 'üî¥ Live Chat with Avinash');
                } else if (data.mode === 'ai') {
                    updateStatus('online', 'üü¢ Online');
                }

                removeTyping();

                const reply = (data && (data.response || data.reply || data.output || data.text)) || "Sorry, I couldn't process that request.";
                addMessage(reply, "ai");

                conversationHistory.push({ role: "assistant", content: reply });
                if (conversationHistory.length > 50) conversationHistory = conversationHistory.slice(-50); // Increased limit
                saveConversationHistory();

                updateStatus("online", "üü¢ Online");
                retryCount = 0;

            } catch (error) {
                console.error("‚ùå Error:", error);
                removeTyping();
                retryCount++;

                const msg = String(error.message || error);
                if (msg.includes("Failed to fetch") || msg.includes("503")) {
                    updateStatus("offline", "üü° AI is waking up...");

                    if (retryCount < 3) {
                        addMessage("‚è≥ AI is waking up. Auto-retrying in 5 seconds... (Attempt " + retryCount + "/3)", "ai");
                        setTimeout(() => { userInput.value = text; sendMessage(); }, 5000);
                    } else {
                        addMessage("‚ö† AI is still sleeping. Please wait 1-2 minutes and try again, or visit the Space directly to wake it up.", "ai");
                        retryCount = 0;
                    }
                } else if (msg.includes("422")) {
                    addMessage("‚ö† Request format error. Please try rephrasing your question.", "ai");
                } else {
                    addMessage("‚ö† Connection error. Please check your internet and try again.", "ai");
                }

            } finally {
                isLoading = false; sendBtn.disabled = false; userInput.focus();
            }
        }

        // ==================== UTILITIES ====================
        window.clearChat = function () {
            conversationHistory = [];
            saveConversationHistory();
            messagesDiv.innerHTML = '';
            addMessage("üîÑ Chat cleared! How can I help you?", "ai");
        };

        window.testAPI = async function () {
            try {
                const res = await fetch(API_URL, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ text: "Hello!", conversation_history: [] }) });
                const data = await res.json();
                alert("API Working! Reply: " + String(data.reply || data.text || data.output).substring(0, 200));
                return data;
            } catch (err) { alert("API Test Failed: " + (err.message || err)); return null; }
        };


        // v3.14: Clear Chat Button Logic
        const clearBtn = document.getElementById('ai-chat-clear');
        if (clearBtn) {
            clearBtn.addEventListener('click', () => {
                if (confirm('Clear conversation history?')) {
                    conversationHistory = [];
                    saveConversationHistory();
                    messagesDiv.innerHTML = '';
                    addMessage("üîÑ Chat cleared! How can I help you?", "ai");
                }
            });
        }

        // ==================== ADMIN REPLY POLLING ====================
        async function pollReplies() {
            try {
                // Get or create user ID (same as sendMessage)
                let userId = localStorage.getItem('chat_uid');
                if (!userId) {
                    userId = 'web-' + Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
                    localStorage.setItem('chat_uid', userId);
                }

                // v3.13: ACK-based polling
                const checkUrl = API_URL.replace(/\/ask|\/chat/, '/api/check_replies') + `?user_id=${userId}&peek=true`;

                const res = await fetch(checkUrl);
                if (res.ok) {
                    const data = await res.json();

                    // v3.12: Live Mode Indicator
                    if (data.mode === 'admin') {
                        updateStatus('online', 'üî¥ Live Chat with Avinash');
                        const avatar = document.querySelector('.avatar');
                        if (avatar) avatar.style.background = '#ff4757'; // Red avatar
                    } else if (data.mode === 'ai') {
                        const avatar = document.querySelector('.avatar');
                        if (avatar && avatar.style.background === 'rgb(255, 71, 87)') {
                            avatar.style.background = 'rgba(255, 255, 255, 0.2)'; // Reset
                            updateStatus('online', 'üü¢ Online (AI)');
                        }
                    }

                    if (data.replies && data.replies.length > 0) {
                        const receivedIds = [];

                        for (const msg of data.replies) {
                            // Dedup
                            const isDuplicate = conversationHistory.some(m => m.content.includes(msg.text));
                            if (isDuplicate) {
                                receivedIds.push(msg.id);
                                continue;
                            }

                            receivedIds.push(msg.id);

                            let adminHtml = `üë®‚Äçüíª <b>${msg.from || 'Avinash'}:</b><br>`;

                            // Handle rich media
                            if (msg.media && msg.media.media_type) {
                                const m = msg.media;
                                if (m.media_type === 'photo') {
                                    adminHtml += `<img src="${m.media_url || '#'}" style="max-width:200px; border-radius:8px; margin:5px 0;"><br>`;
                                } else if (m.media_type === 'video') {
                                    adminHtml += `<video src="${m.media_url || '#'}" controls style="max-width:250px; border-radius:8px; margin:5px 0;"></video><br>`;
                                } else if (m.media_type === 'voice') {
                                    adminHtml += `<audio src="${m.media_url || '#'}" controls style="margin:5px 0;"></audio><br>`;
                                } else if (m.media_type === 'sticker') {
                                    adminHtml += `<img src="${m.media_url || '#'}" style="max-width:120px; margin:5px 0;"><br>`;
                                }
                            }

                            adminHtml += msg.text;

                            // Create message element
                            const messageDiv = document.createElement("div");
                            messageDiv.className = 'message ai';
                            messageDiv.innerHTML = adminHtml;
                            messagesDiv.appendChild(messageDiv);
                            messagesDiv.scrollTop = messagesDiv.scrollHeight;

                            conversationHistory.push({ role: 'assistant', content: `[Admin Reply]: ${msg.text}` });
                            saveConversationHistory();
                        }

                        // Send ACK
                        if (receivedIds.length > 0) {
                            await fetch(API_URL.replace(/\/ask|\/chat/, '/api/ack_replies'), {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ ids: receivedIds })
                            });
                        }
                        console.log(`[Poll Replies] Received ${data.replies.length} admin messages`);
                    }
                }
            } catch (e) {
                console.error('[Poll Replies] Error:', e);
            }
        }

        // Start polling every 3 seconds
        setInterval(pollReplies, 3000);

        console.log("üí° Debug commands: testAPI() | clearChat()");
    </script>
</body>
