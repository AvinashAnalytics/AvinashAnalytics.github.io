    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');

        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;

        body {

        /* 3D Background */

        /* SIDEBAR */

        .logo-orb {

        @keyframes orbPulse {

            from {

                transform: translateY(20px) scale(0.9) rotateX(10deg);

                opacity: 1;

        .message.bot {
            align-self: flex-start;

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #2563eb, #7c3aed);

            border-color: var(--neon-blue);

            transform: translateY(-2px);
        }

        #userInput {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1rem;
            padding: 12px;
            outline: none;
        }

        .icon-btn {
            background: transparent;

            color: #64748b;

            transition: 0.2s;
            font-size: 1.2rem;
        }

        .icon-btn:hover {
            color: #fff;

        }

        #sendBtn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(188, 19, 254, 0.4);
            transition: all 0.3s;
        }

        #sendBtn:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 0 30px var(--neon-blue);
        }

        #sendBtn:active {
            transform: scale(0.9);
        }

        #sendBtn svg {
            fill: white;
            width: 20px;
            height: 20px;
            margin-left: 2px;
        }

        /* Typing Indicator */
        .typing span {
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            display: inline-block;
            animation: wave 1.4s infinite ease-in-out;
            margin: 0 2px;
        }

        .typing span:nth-child(2) {
            animation-delay: 0.2s;
            background: #8854d0;
        }

        .typing span:nth-child(3) {
            animation-delay: 0.4s;

        }

        @keyframes wave {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-6px);
            }
        }

        /* MOBILE */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -100%;
                height: 100%;
                width: 260px;
            }

            .sidebar.active {
                left: 0;

            }

            .input-wrapper {
                border-radius: 20px;
                box-shadow: none;
            }

            #sendBtn {
                width: 40px;
                height: 40px;
            }
        }
    </style>

<body>

    <canvas id="neural-canvas"></canvas>

    <div class="app-container">

    <script>
        /* ==================== 3D NEURAL CANVAS ==================== */
        const canvas = document.getElementById('neural-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if (this.x < 0) this.x = width; if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height; if (this.y > height) this.y = 0;
            }
            draw() {
                ctx.fillStyle = 'rgba(0, 243, 255, 0.3)';
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }

        for (let i = 0; i < 80; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => {
                p.update(); p.draw();
                particles.forEach(p2 => {
                    const dx = p.x - p2.x, dy = p.y - p2.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 100) {
                        ctx.strokeStyle = `rgba(0, 243, 255, ${0.1 - dist / 1000})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke();
                    }
                });
            });
            requestAnimationFrame(animate);
        }
        animate();

        /* ==================== CHAT LOGIC (SYNCED) ==================== */
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const micBtn = document.getElementById('micBtn');
        const speakerBtn = document.getElementById('ai-chat-speaker');
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const sidebar = document.querySelector('.sidebar');

        // SYNC: Keys must match ai-chat.js
        const STORAGE_KEY = 'chat_conversation_history';
        const USER_ID_KEY = 'chat_uid';
        const API_URL = 'https://avinashanalytics-avinash-chatbot.hf.space/ask'; // Verified

        let voiceEnabled = false;
        let recognition = null;
        let conversationHistory = [];

        // --- Load History on Init (SYNC) ---
        function loadHistory() {
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    conversationHistory = JSON.parse(saved);
                    // Clear default welcome if history exists
                    if (conversationHistory.length > 0) messagesDiv.innerHTML = '';

                    conversationHistory.forEach(msg => {
                        appendMessage(msg.content, msg.role === 'user' ? 'user' : 'bot', false);
                    });
                }
            } catch (e) { console.error("Sync Error:", e); }
        }
        loadHistory();

        function saveHistory() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(conversationHistory));
        }

        function getUserId() {
            let uid = localStorage.getItem(USER_ID_KEY);
            if (!uid) {
                uid = 'web-' + Math.random().toString(36).substring(2, 15);
                localStorage.setItem(USER_ID_KEY, uid);
            }
            return uid;
        }

        // --- UI Logic ---
        if (window.innerWidth > 768) userInput.focus();

        if (mobileMenuBtn) {
            mobileMenuBtn.addEventListener('click', () => sidebar.classList.toggle('active'));
        }
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && sidebar.classList.contains('active') &&
                !sidebar.contains(e.target) && !mobileMenuBtn.contains(e.target)) {
                sidebar.classList.remove('active');
            }
        });

        // --- Voice Logic ---
        if (speakerBtn) {
            speakerBtn.addEventListener('click', () => {
                voiceEnabled = !voiceEnabled;
                speakerBtn.style.opacity = voiceEnabled ? '1' : '0.5';
                if (voiceEnabled) speak("Voice initialized.");
            });
        }

        async function speak(text) {
            if (!voiceEnabled) return;
            try {
                const res = await fetch('https://avinashanalytics-avinash-chatbot.hf.space/api/tts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text }) // Uses backend default voice (Mitch-PlayAI)
                });
                if (res.ok) {
                    const blob = await res.blob();
                    const audio = new Audio(URL.createObjectURL(blob));
                    audio.play();
                }
            } catch (e) {
                console.error("TTS Error:", e);
            }
        }

        // --- Groq STT (Backend) with Silence Detection ---
        let mediaRecorder = null;
        let audioChunks = [];
        let audioContext = null;
        let analyser = null;
        let silenceTimer = null;
        let isRecording = false;

        if (micBtn) {
            micBtn.addEventListener('click', async () => {
                if (isRecording) {
                    stopRecording();
                    return;
                }
                startRecording();
            });
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                isRecording = true;

                // UI Feedback
                micBtn.classList.add('recording');
                micBtn.innerHTML = 'üõë'; // Stop Icon
                micBtn.style.color = '#ef4444';
                micBtn.style.animation = 'pulse 1.5s infinite';
                userInput.placeholder = "Listening... (Speak now)";
                userInput.value = ""; // Clear input

                // Silence Detection Setup
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaStreamSource(stream);
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                source.connect(analyser);

                detectSilence(dataArray);

                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = async () => {
                    processAudio();
                };
                mediaRecorder.start();

            } catch (e) {
                alert('Microphone access denied or not supported.');
                console.error(e);
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                isRecording = false;
                // Cleanup UI
                micBtn.classList.remove('recording');
                micBtn.innerHTML = 'üé§'; // Reset Icon
                micBtn.style.animation = '';
                micBtn.style.color = '';
                userInput.placeholder = "Processing...";

                // Cleanup Audio
                if (audioContext) audioContext.close();
                clearTimeout(silenceTimer);
            }
        }

        function detectSilence(dataArray) {
            if (!isRecording) return;
            analyser.getByteFrequencyData(dataArray);

            // Calculate Volume
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) sum += dataArray[i];
            let average = sum / dataArray.length;

            // Threshold for silence (adjustable)
            if (average < 10) {
                if (!silenceTimer) {
                    silenceTimer = setTimeout(() => {
                        console.log("Silence detected, auto-stopping...");
                        stopRecording();
                    }, 2000); // 2 seconds of silence -> Stop
                }
            } else {
                clearTimeout(silenceTimer);
                silenceTimer = null;
                userInput.placeholder = "Listening... üé§"; // Visual feedback of sound
            }
            requestAnimationFrame(() => detectSilence(dataArray));
        }

        async function processAudio() {
            const blob = new Blob(audioChunks, { type: 'audio/webm' });
            const formData = new FormData();
            formData.append('file', blob, 'voice.webm');

            try {
                // Show "Typing..." effect while processing
                userInput.value = "Transcribing...";

                const res = await fetch('https://avinashanalytics-avinash-chatbot.hf.space/api/stt', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();

                if (data.text && data.text.trim()) {
                    userInput.value = data.text;
                    sendMessage(); // Auto Send
                } else {
                    userInput.value = '';
                    userInput.placeholder = "No speech detected.";
                }
            } catch (e) {
                console.error('STT Error:', e);
                userInput.value = '';
                userInput.placeholder = "Error processing audio.";
            }
        }

        // --- Messaging ---
        function appendMessage(text, type, save = true) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = text.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            messagesDiv.appendChild(div);
            // Auto scroll
            requestAnimationFrame(() => messagesDiv.scrollTop = messagesDiv.scrollHeight);

            if (save) {
                // Map local 'bot'/'user' to 'assistant'/'user' for history
                const role = type === 'user' ? 'user' : 'assistant';
                // Avoid duplicating if loading
                conversationHistory.push({ role: role, content: text });
                saveHistory();
            }
        }

        function showTyping() {
            const id = 't-' + Date.now();
            const div = document.createElement('div');
            div.id = id; div.className = 'message bot typing';
            div.innerHTML = `<span></span><span></span><span></span>`;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return id;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            appendMessage(text, 'user'); // Save to history
            userInput.value = '';

            const tid = showTyping();

            try {
                // Backend Call
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: text,
                        user_id: getUserId(),
                        conversation_history: conversationHistory
                    })
                });

                if (!res.ok) throw new Error(`API Error: ${res.status}`);

                const data = await res.json();
                document.getElementById(tid)?.remove();

                const reply = data.answer || data.response || data.reply || "Thinking...";
                appendMessage(reply, 'bot'); // Save to history
                speak(reply);

            } catch (e) {
                console.error(e);
                document.getElementById(tid)?.remove();
                appendMessage("I'm having trouble connecting. Ensure the backend is running.", 'bot', false);
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });

        // Listen for storage changes (Real-time Sync)
        window.addEventListener('storage', (e) => {
            if (e.key === STORAGE_KEY) {
                loadHistory(); // Reload if updated by floating widget
            }
        });

    </script>
